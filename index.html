<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- This wrapper is the key to the fix -->
    <div class="login-page-wrapper">
        <div class="login-container">
            <div class="login-box">
                <h2>SAPrKAL ERP</h2>
                <p>Please log in to continue</p>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <div id="login-error-message" class="error-message"></div>
                <a href="#" id="changePasswordLink" class="change-password-link">Change Password</a>
            </div>
        </div>

        <footer class="app-footer">
            <p>Design and Developed by Raj Saxena</p>
            <p>For Any Support Contact - 09410062689</p>
        </footer>
    </div>


    <!-- This modal now correctly sits outside the main page flow -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Change Password</h2>
            <form id="changePasswordForm">
                <div class="input-group">
                    <input type="text" id="changeUsername" required>
                    <label for="changeUsername">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="oldPassword" required>
                    <label for="oldPassword">Old Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="newPassword" required>
                    <label for="newPassword">New Password</label>
                </div>
                <button type="submit" class="submit-btn">Update Password</button>
            </form>
            <div id="modal-message" class="modal-message"></div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader-wrapper" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
